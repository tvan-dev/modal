<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>modal</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main>
        <button class="btn"  data-modal="#modal-1">Open modal 1</button>
        <button class="btn" data-modal="#modal-2">Open modal 2</button>
        <button class="btn" data-modal="#modal-3">Open modal 3</button>
    </main>
    <div id="modal-1" class="modal-backdrop">
        <div class="modal-container">
            <button class="modal-close">&times;</button>
            <div class="modal-content">
                <p>Modal 1  : The order property specifies the order of the flex items inside the flex container.</p>
            </div>
        </div>
    </div>

    <div id="modal-2" class="modal-backdrop ">
        <div class="modal-container">
            <button  class="modal-close">&times;</button>
            <div class="modal-content">
                <p>Modal 2 : The order property specifies the order of the flex items inside the flex container</p>
            </div>
        </div>
    </div>

    <div id="modal-3" class="modal-backdrop">
        <div class="modal-container">
            <button  class="modal-close">&times;</button>
            <div class="modal-content">
                <p>Modal 3 : The first flex item in the code does not have to appear as the first item in the layout</p>
            </div>
        </div>
    </div>

    <script src="./main.js"></script>
</body>
</html>
